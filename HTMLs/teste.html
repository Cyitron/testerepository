<!DOCTYPE HTML>
<html>
	<head>
	<title>Estrutura de HTML</title> <!-- titulo da aba do browser-->
	</head>

	<body>

		<h1> teste </h1> <!-- tamanhos de fontes! --> <!-- vai até o h6 -->

		<nav>
			<ul>
				<li><a href="blog.html">Inicio</a></li>
			</ul>
		</nav>

		<p> <em>continuação</em> do <strong> teste </strong></p> <!-- paragrafos -->

		<a href="https://google.com">Apenas um link</a> <!-- links e saindo do site -->
		<p><a href="https://www.youtube.com/" target="blank">Outro link</a></p><!-- abrindo em uma nova aba -->

		<!-- todas as tags (o que fica entre o maior e menor) pode ter atributos, algums são necessarios outros não! -->
		<!-- todos os atributos são inseridos na tag de início e são informações adicionais -->

		<!-- tabelas! -->
		<table>
			<thead>
				<tr>
					<th> dado1:</th>
					<th> dado2:</th>
					<th> dado3:</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Fulano de tal</td>
					<td> Siclano de tal</td>
					<td> Average Jow</td>
				</tr>
				<tr>
					<td> Fulano de tal</td>
					<td> Siclano de tal</td>
					<td> Average Jow</td>
				</tr>
				<tr>
					<td> Fulano de tal</td>
					<td> Siclano de tal</td>
					<td> Average Jow</td>
				</tr>
			</tbody>
		</table>
		<br/>
		<hr/>
		<br/>
		<!-- formularios!-->
		<form action="exemplo.php" method="POST">
		<!-- atributo action é para onde o form vai ser enviado, method mandar informação para o server!-->
		<div>
			<label>Primeiro nome: </label>
			<input type="text" placeholder="seu nome" />
		</div>
			
		<div>
			<label>email:</label>
			<input type="email"/> <!--email tb é um tipo usado para form -->
		</div>
		<div>
			<label>genero</label>
			<select>
				<option value="masculino">Masculino</option>
				<option value="feminino">Feminino</option>
			</select>		
		</div>
		<div>
			<label>nascimento:</label>
			<input type="date"/>
		</div>
		<div>
			<label>Senha: </label>
			<input type="password"/>
		</div>
		<div>
			<label>Mensagem</label>
			<textarea name="Mensagem"></textarea>
		</div>

		<input type="submit" name="Enviar"/>
		</form>

		<!-- espaço de linha e uma criação de uma linha horizontal na pagina -->
		<br/>
		<hr/>

		<button>Clique aqui!</button> <!-- funcionalidades só com php ou javascript!!!-->
		<br/>
		<br/>
		<img src="./ejeclogosite.jpg" alt="logo ejec indisponivel" width="100" height="50">
		<!-- largura e altura respectivamente, é recomendado a mexer no CSS mas no html tb dá -->


		<!-- tags muito pouco usadas -->
		<!-- citações-->
		<blockquote cite="https://google.com"> Se cai, fode muita gente</blockquote>

		<!-- abreviações -->
		<p><abbr title="world wide web">WWW</abbr></p>

	</body>
</html>
